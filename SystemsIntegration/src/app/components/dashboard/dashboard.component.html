<div id="Dashboard">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 pull-left" id="TrackedStorms">
        <h3>
          Storms Being Tracked
        </h3>
        <div [ngStyle]="{'overflow-y':'scroll','height':'80%'}">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th [ngStyle]="{'width':'50%'}">Name</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let storm of trackedStorms">
                <td>{{storm}}</td>
                <td>
                  <button (click)="TrackedGetDetails(storm)" class="btn btn-sm btn-default">Details</button>
                  <button (click)="removeFromTracked(storm)" class="btn btn-sm btn-default">Remove</button>
                  <button (click)="AddToCompare(storm)" class="btn btn-sm btn-default">AddToCompare</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Compare Storm-->
      <div class="col-lg-6 pull-right" id="CompareStorms">
        <h3>Storms To Compare</h3>
        <div id="compareInner">
          <table class="table table-striped table-bordered">
            <thead></thead>
            <tbody>
              <tr *ngFor="let storm of globals.compareList">
                <td> {{storm}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="compareButtons">
          <button class="btn btn-primary" (click)="ClearCompare()">Compare</button>
          <button class="btn btn-primary" (click)="ClearCompare()">Clear</button>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- SearchBar -->
      <div class="col-lg-12 pull-left" id="SearchBar">
        <form class=".form-inline" (ngSubmit)="QueryStorm()">
          <h3>Search Storm: </h3>
          <div class="form-group">
            <input [ngStyle]="{'display':'inline'}" name="searchStorm" id="searchStorm" class="form-control" placeholder="Storm Name"
              [(ngModel)]="searchStorm" />
            <button [ngStyle]="{'margin-left':'10px'}" type="submit" class="btn btn-primary">Search</button>
          </div>
          <div id="SearchResults">
            <table class="table table-striped table-bordered">
              <thead></thead>
              <tbody>
                <tr *ngIf="searchStormResultNone">
                  <td>No Results</td>
                </tr>
                <tr *ngIf="!searchStormResultNone">
                  <td [ngStyle]="{'width':'70%'}"> {{globals.searchResponse.name}}</td>
                  <td>
                    <button (click)="OpenSearchModal()" class="btn btn-sm btn-default">Details</button>
                    <button (click)="AddToCompare(globals.searchResponse.name)" class="btn btn-sm btn-default">AddToCompare</button>
                    <button (click)="AddToTracked(globals.searchResponse.name)" class="btn btn-sm btn-default">AddToTracked</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            {{searchError}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
