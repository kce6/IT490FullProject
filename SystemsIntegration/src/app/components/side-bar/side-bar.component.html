<div id="sidebar-wrapper">
  <div id="tempeture">
    <div id="currentTempeture">
      <h3>{{userName}}'s weather</h3>
      <hr class="style14">
      <h2>{{Tempeture}} &#8457;</h2>
      <h4>{{Town}}</h4>
      <hr class="style14">
    </div>
  </div>
  <div [ngStyle]="{'padding-top':'30pxx'}">
    <div>
      <legend [ngStyle]="{'padding-left':'15px'}">
        <h3>Storms in your area</h3>
      </legend>
    </div>
    <div [ngStyle]="{'padding':'0px'}" class="col-lg-12" id="StormsInVicinity">
      <table class="table table-striped table-bordered">
        <thead></thead>
        <tbody>
          <tr *ngFor="let storm of globals.stormsInVicinity">
            <td> {{storm}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
