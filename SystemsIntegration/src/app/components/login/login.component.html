<ng-template #Register>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create an Account</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form id="Register">
      <div class="form-group">
        <input [(ngModel)]="registree.email" name="email" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
        <input type="password" class="form-control" placeholder="ReEnter Password">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Zipcode">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Register</button>
  </div>
</ng-template>

<div id="background">
  <div class="row" id="ribbon">
    <button [ngStyle]="{'float':'right'}" type="button" class="pull-right" (click)="openModal(Register)">Register</button>

    <h4>My WeatherStorms</h4>
  </div>
  <div class="col-md-8">
    <div id="LoginDiv">
      <form id="Login" name="authForm" (ngSubmit)="OnSubmit()">
        <h1>
          Sign In
        </h1>
        <div id="input-group">
          <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span [ngStyle]="{'color':'red'}">{{errorMsg}}</span>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
